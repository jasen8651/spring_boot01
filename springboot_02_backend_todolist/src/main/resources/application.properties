#server
server.port=8090
#서버를 재시작하지 않고 프론트 변경사항을 바로 확인
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true


#세션 연결 유지 시간 36000000뒤에 단위를 표시하지 않으면 초단위다
server.servlet.session.timeout=360000

#오라클
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@127.0.0.1:1521:xe
spring.datasource.username=hr
spring.datasource.password=a1234

#mybatis
mybatis.type-aliases-package=com.example.demo.backend_todolist.dto

#mapper.xml파일이 위치한 경로
mybatis.mapper-locations=/mybatis/mapper/*.xml
#mybatis.check-config-location=/mybatis/config/config.xml




